{% extends 'blog/base.html' %}
{% load static from staticfiles %}
{% block content %}
	<div class="container">
		<article class="course-detail-banner">
			<div class="course-detail-half-content">
				<h2>{{ course.course_title }}</h2>
				<p>{{ course.course_details | safe }}</p>
			</div>
			<div class="course-detail-banner-thumbnail">
				<img src="{{ course.thumbnail.url }}"/>
			</div>
		</article>
	</div>
{% endblock content %}
