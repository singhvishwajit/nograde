{% extends 'blog/base.html' %}
{% load static from staticfiles %}
{% block content %}
	<div class="container">
		<h3>Guides</h3>
		<div class="container-wrapper">
			{% for guide in guides %}
				<a class="course-wrapper" href="{% url 'learn-guide-details' guide.slug %}">
		    		<div class="course-body">
		    			<h5>{{ guide.guide_title }}</h5>
				    	<p class="article-content">{{ guide.guide_snippet }}</p>
		    		</div>
				</a>
			{% endfor %}
		</div>	
	</div>
{% endblock content %}
